
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Livre das Apostas: Uma História de Redenção</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');
    body { font-family: 'Montserrat', sans-serif; background-color: #0f172a; color: #e2e8f0; scroll-behavior: smooth; }
    .hero-gradient { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
    .btn-primary { background: linear-gradient(90deg, #7c3aed 0%, #a855f7 100%); transition: all 0.3s ease; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(124, 58, 237, 0.4); }
    input, textarea { background-color: #1e293b; border-color: #334155; }
    input:focus, textarea:focus { outline: none; border-color: #7c3aed; box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.2); }
  </style>
</head>
<body>
  <section id="formulario" class="py-16 px-4 sm:px-6 lg:px-8 bg-gray-900">
    <div class="max-w-2xl mx-auto">
      <div class="bg-gray-800 p-8 rounded-xl">
        <h2 class="text-3xl font-bold text-center mb-6">Receba o <span class="text-purple-400">Primeiro Capítulo</span> Grátis</h2>
        <form id="leadForm" action="https://formspree.io/f/mqaqybep" method="POST" class="space-y-6">
          <input type="text" name="_gotcha" style="display:none">
          <input type="hidden" name="_format" value="json">
          <div>
            <label for="nome" class="block text-gray-300 mb-2">Nome Completo*</label>
            <input type="text" id="nome" name="nome" required class="w-full px-4 py-3 rounded-lg text-white focus:outline-none">
            <p id="nomeError" class="text-red-400 text-sm mt-1 hidden">Por favor, insira seu nome completo</p>
          </div>
          <div>
            <label for="email" class="block text-gray-300 mb-2">E-mail*</label>
            <input type="email" id="email" name="email" required class="w-full px-4 py-3 rounded-lg text-white focus:outline-none">
            <p id="emailError" class="text-red-400 text-sm mt-1 hidden">Por favor, insira um e-mail válido</p>
          </div>
          <div>
            <label for="telefone" class="block text-gray-300 mb-2">Telefone*</label>
            <input type="tel" id="telefone" name="telefone" required class="w-full px-4 py-3 rounded-lg text-white focus:outline-none" placeholder="(00) 00000-0000">
            <p id="telefoneError" class="text-red-400 text-sm mt-1 hidden">Por favor, insira um telefone válido</p>
          </div>
          <div class="pt-4">
            <button type="submit" class="btn-primary text-white font-semibold px-8 py-3 rounded-full w-full">Enviar e Receber Capítulo Grátis</button>
          </div>
        </form>
        <div id="successMessage" class="hidden mt-6 p-4 bg-green-900 text-green-100 rounded-lg text-center">
          <i class="fas fa-check-circle text-3xl mb-2"></i>
          <h3 class="text-xl font-bold mb-2">Cadastro realizado com sucesso!</h3>
          <p class="mb-4">Você será redirecionado para o capítulo em instantes...</p>
          <div class="flex justify-center">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('leadForm');
      const successMessage = document.getElementById('successMessage');
      const EBOOK_URL = "https://drive.google.com/file/d/1u6oDUrtGAVZzh96GEqBmXn79g8BKp7JA/view";

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const nome = document.getElementById('nome').value.trim();
        const email = document.getElementById('email').value.trim();
        const telefone = document.getElementById('telefone').value.trim();

        let isValid = true;
        if (!nome) { document.getElementById('nomeError').classList.remove('hidden'); isValid = false; }
        else { document.getElementById('nomeError').classList.add('hidden'); }

        if (!email || !email.includes('@')) {
          document.getElementById('emailError').classList.remove('hidden'); isValid = false;
        } else {
          document.getElementById('emailError').classList.add('hidden');
        }

        if (!telefone || telefone.length < 10) {
          document.getElementById('telefoneError').classList.remove('hidden'); isValid = false;
        } else {
          document.getElementById('telefoneError').classList.add('hidden');
        }

        if (isValid) {
          const now = new Date();
          const data_captura = now.toLocaleString();

          const leadData = { nome, email, telefone, data_captura };
          saveLeadToStorage(leadData);

          const payload = new FormData();
          payload.append('nome', nome);
          payload.append('email', email);
          payload.append('telefone', telefone);
          payload.append('data_captura', data_captura);

          fetch(form.action, {
            method: form.method,
            body: payload,
            headers: { 'Accept': 'application/json' }
          }).then(res => {
            if (!res.ok) throw new Error('Erro ao enviar');
            return res.json();
          }).then(() => {
            form.reset();
            form.classList.add('hidden');
            successMessage.classList.remove('hidden');
            successMessage.scrollIntoView({ behavior: 'smooth' });
            setTimeout(() => {
              window.location.href = EBOOK_URL;
            }, 3000);
          }).catch(err => {
            alert('Erro ao enviar o formulário.');
            console.error(err);
          });
        }
      });

      function saveLeadToStorage(data) {
        const leads = JSON.parse(localStorage.getItem('leads') || '[]');
        leads.push(data);
        localStorage.setItem('leads', JSON.stringify(leads));
      }
    });
  </script>
</body>
</html>
